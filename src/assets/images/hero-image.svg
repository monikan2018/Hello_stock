<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Stock Chart -->
        <path d="M100,500 L200,400 L300,450 L400,300 L500,350 L600,200 L700,250" 
              stroke="#2563EB" 
              stroke-width="4" 
              fill="none"></path>
              
        <!-- Area under the chart -->
        <path d="M100,500 L200,400 L300,450 L400,300 L500,350 L600,200 L700,250 L700,500 L100,500" 
              fill="#BFDBFE" 
              fill-opacity="0.3"></path>
              
        <!-- Grid Lines -->
        <g stroke="#E2E8F0" stroke-width="1">
            <line x1="100" y1="100" x2="700" y2="100"></line>
            <line x1="100" y1="200" x2="700" y2="200"></line>
            <line x1="100" y1="300" x2="700" y2="300"></line>
            <line x1="100" y1="400" x2="700" y2="400"></line>
            <line x1="100" y1="500" x2="700" y2="500"></line>
        </g>
        
        <!-- Data Points -->
        <g fill="#2563EB">
            <circle cx="100" cy="500" r="6"></circle>
            <circle cx="200" cy="400" r="6"></circle>
            <circle cx="300" cy="450" r="6"></circle>
            <circle cx="400" cy="300" r="6"></circle>
            <circle cx="500" cy="350" r="6"></circle>
            <circle cx="600" cy="200" r="6"></circle>
            <circle cx="700" cy="250" r="6"></circle>
        </g>
        
        <!-- Decorative Elements -->
        <g fill="#7C3AED" fill-opacity="0.1">
            <circle cx="50" cy="50" r="20"></circle>
            <circle cx="750" cy="550" r="30"></circle>
            <circle cx="700" cy="100" r="15"></circle>
        </g>
    </g>
</svg> 